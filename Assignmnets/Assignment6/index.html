<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Form Validation</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <h1 class="text-center">Form Validation</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#">
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                    <h5 id="usernamevalidation"></h5>
                    <br>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                    <h5 id="emailvalidation"></h5>
                    <br>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="text" name="pass" id="pass" class="form-control" autocomplete="off">
                    <h5 id="passvalidation"></h5>
                    <br>
                </div>
                <div class="form-group">
                    <label for="conpass">Confirm Password</label>
                    <input type="text" name="conpass" id="conpass" class="form-control" autocomplete="off">
                    <h5 id="conpassvalidation"></h5>
                </div>
                <br>
                <input type="button" id="submitvalidation" value="Submit" class='btn '>
            </form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>    
</html>
